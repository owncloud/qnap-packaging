---
version: "3"

services:
  owncloud:
    image: owncloud/qnap:10.7.0-arm32v7@sha256:110c1badb20973b242e2d4e9f4220de79cabe01046137b141e9762ef557faa39
    restart: always
    ports:
      - "127.0.0.1:11409:8080"
    depends_on:
      - db
      - redis
    environment:
      - OWNCLOUD_ADMIN_PASSWORD=admin
      - OWNCLOUD_ADMIN_USERNAME=admin
      - OWNCLOUD_DB_HOST=db
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_PASSWORD=owncloud
      - OWNCLOUD_DB_TYPE=pgsql
      - OWNCLOUD_DB_USERNAME=owncloud
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_OVERWRITE_WEBROOT=/owncloud
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=redis
      - OWNCLOUD_UPDATE_CHECKER=false
    volumes:
      - ${PWD}/data/owncloud:/mnt/data
      - ${PWD}/licenses/:/mnt/licenses/
      - ${PWD}/data/owncloud_tmp:/tmp
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 60s
      timeout: 30s
      retries: 5
    logging:
      driver: "local"

  db:
    image: arm32v7/postgres:13.2-alpine@sha256:efb6dceb9a8262863b75146e5b29aa6b238b79b55bb275e3a6b6b2f0573fefd8
    environment:
      - POSTGRES_DB=owncloud
      - POSTGRES_PASSWORD=owncloud
      - POSTGRES_USER=owncloud
    volumes:
      - ${PWD}/data/db:/var/lib/postgresql/data
    logging:
      driver: "local"

  redis:
    image: arm32v7/redis:6.2.3-alpine@sha256:5b22718342af650c68d5fe7fe0423e02bc86f3dba1638d38e9118a13385af7f1
    restart: always
    volumes:
      - ${PWD}/data/redis:/data
    logging:
      driver: "local"
