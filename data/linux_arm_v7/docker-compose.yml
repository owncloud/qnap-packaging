---
version: "3"

services:
  owncloud:
    image: owncloud/qnap:10.7.0-arm32v7@sha256:1e2fd6ed57fadb3de280f5be54e72d8e572ca4e7e38b96917b156b439b953004
    restart: always
    ports:
      - "127.0.0.1:11409:8080"
    depends_on:
      - db
      - redis
    environment:
      - OWNCLOUD_ADMIN_PASSWORD=admin
      - OWNCLOUD_ADMIN_USERNAME=admin
      - OWNCLOUD_DB_HOST=db
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_PASSWORD=owncloud
      - OWNCLOUD_DB_TYPE=pgsql
      - OWNCLOUD_DB_USERNAME=owncloud
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_OVERWRITE_WEBROOT=/owncloud
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=redis
      - OWNCLOUD_UPDATE_CHECKER=false
      - OWNCLOUD_LICENSE_KEY=none
      - OWNCLOUD_LICENSE_CLASS=OCA\QNAP\QnapLicense
    volumes:
      - ${PWD}/data/owncloud:/mnt/data
      - ${PWD}/licenses/:/mnt/licenses/
      - ${PWD}/data/owncloud_tmp:/tmp
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 60s
      timeout: 30s
      retries: 5
    logging:
      driver: "local"

  db:
    image: arm32v7/postgres:13.3-alpine@sha256:409cdf2b88d020e609db81de1509fddce77aa60e1e55f9f7f9f54dd5a134e381
    environment:
      - POSTGRES_DB=owncloud
      - POSTGRES_PASSWORD=owncloud
      - POSTGRES_USER=owncloud
    volumes:
      - ${PWD}/data/db:/var/lib/postgresql/data
    logging:
      driver: "local"

  redis:
    image: arm32v7/redis:6.2.4-alpine@sha256:247712846b829a7d22bc8c35f4c6b5412007b35a0bd11e9a08889d93dfc579f2
    restart: always
    volumes:
      - ${PWD}/data/redis:/data
    logging:
      driver: "local"
