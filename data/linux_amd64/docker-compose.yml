---
version: "3"

services:
  owncloud:
    image: owncloud/qnap:10.9.1-amd64@sha256:bddb233df4331c466b8ce3b33075c0b2183c6775b8ac0faeebd5f50abf6bce3d
    restart: always
    ports:
      - "127.0.0.1:11409:8080"
    depends_on:
      - db
      - redis
    environment:
      - OWNCLOUD_OVERWRITE_WEBROOT=/owncloud
      - OWNCLOUD_DB_HOST=db
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_PASSWORD=owncloud
      - OWNCLOUD_DB_TYPE=pgsql
      - OWNCLOUD_DB_USERNAME=owncloud
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=redis
    volumes:
      - ${PWD}/data/owncloud:/mnt/data
      - ${PWD}/data/owncloud_tmp:/tmp
      - ${PWD}/custom/user.config.php:/etc/templates/user.config.php
      - ${PWD}/custom/user-crontab:/etc/cron.d/user-crontab
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 60s
      timeout: 30s
      retries: 5
    logging:
      driver: "local"

  db:
    image: postgres:13.5-alpine@sha256:8048dd080d627956cc6d9f49eae706b1e71efadcca33f7b16f7a2357d9ff96ef
    environment:
      - POSTGRES_DB=owncloud
      - POSTGRES_PASSWORD=owncloud
      - POSTGRES_USER=owncloud
    volumes:
      - ${PWD}/data/db:/var/lib/postgresql/data
    logging:
      driver: "local"

  redis:
    image: redis:6.2.6-alpine@sha256:4bed291aa5efb9f0d77b76ff7d4ab71eee410962965d052552db1fb80576431d
    restart: always
    volumes:
      - ${PWD}/data/redis:/data
    logging:
      driver: "local"
