---
version: "3"

services:
  owncloud:
    image: owncloud/qnap:10.8.0-arm32v7@sha256:92e3b7cad89491f16bd93bca8b62fa3775a05abaafe74531afcbf0f28ab8b74b
    restart: always
    ports:
      - "127.0.0.1:11409:8080"
    depends_on:
      - db
      - redis
    environment:
      - OWNCLOUD_OVERWRITE_WEBROOT=/owncloud
      - OWNCLOUD_DB_HOST=db
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_PASSWORD=owncloud
      - OWNCLOUD_DB_TYPE=pgsql
      - OWNCLOUD_DB_USERNAME=owncloud
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=redis
    volumes:
      - ${PWD}/data/owncloud:/mnt/data
      - ${PWD}/data/owncloud_tmp:/tmp
      - ${PWD}/custom/user.config.php:/etc/templates/user.config.php
      - ${PWD}/custom/user-crontab:/etc/cron.d/user-crontab
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 60s
      timeout: 30s
      retries: 5
    logging:
      driver: "local"

  db:
    image: arm32v7/postgres:13.4-alpine@sha256:78a76b650a768dfb528654a697f5aa7a7566c8388832fc64add98c8744c84182
    environment:
      - POSTGRES_DB=owncloud
      - POSTGRES_PASSWORD=owncloud
      - POSTGRES_USER=owncloud
    volumes:
      - ${PWD}/data/db:/var/lib/postgresql/data
    logging:
      driver: "local"

  redis:
    image: arm32v7/redis:6.2.5-alpine@sha256:af6d78340f94b28024ebd2f65975a56b1ec1891628ed462088492956da29c0a4
    restart: always
    volumes:
      - ${PWD}/data/redis:/data
    logging:
      driver: "local"
