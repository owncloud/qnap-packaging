---
version: "3"

services:
  owncloud:
    image: owncloud/qnap:10.6.0-amd64@sha256:3ed8f93ee321cca12c52bfe111f8049ef5cede1b8d570dc2da407e9a8024fc97
    restart: always
    ports:
      - "127.0.0.1:11409:8080"
    depends_on:
      - db
      - redis
    environment:
      - OWNCLOUD_ADMIN_PASSWORD=admin
      - OWNCLOUD_ADMIN_USERNAME=admin
      - OWNCLOUD_DB_HOST=db
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_PASSWORD=owncloud
      - OWNCLOUD_DB_TYPE=pgsql
      - OWNCLOUD_DB_USERNAME=owncloud
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_OVERWRITE_WEBROOT=/owncloud
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=redis
    volumes:
      - ${PWD}/data/owncloud:/mnt/data
      - ${PWD}/licenses/:/mnt/licenses/
      - ${PWD}/data/owncloud_tmp:/tmp
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 60s
      timeout: 30s
      retries: 5
    logging:
      driver: "local"

  db:
    image: amd64/postgres:13.2-alpine@sha256:5ff41f04cd15c4be92ab2e7e3865465df3452e7e8e0fd048c597ee2fe1cee79d
    environment:
      - POSTGRES_DB=owncloud
      - POSTGRES_PASSWORD=owncloud
      - POSTGRES_USER=owncloud
    volumes:
      - ${PWD}/data/db:/var/lib/postgresql/data
    logging:
      driver: "local"

  redis:
    image: amd64/redis:6.2.0-alpine@sha256:66cbf5bb68638c85a25c35a30f6353358cbe7991790916ea08d2592f868cfa44
    restart: always
    volumes:
      - ${PWD}/data/redis:/data
    logging:
      driver: "local"
