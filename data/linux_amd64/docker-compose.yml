---
version: "3"

services:
  owncloud:
    image: owncloud/qnap:10.8.0-rc1-amd64@sha256:584b9d208fb7fd47ef63e912c026acbd97e4bf753d9470163b335e653e29996f
    restart: always
    ports:
      - "127.0.0.1:11409:8080"
    depends_on:
      - db
      - redis
    environment:
      - OWNCLOUD_OVERWRITE_WEBROOT=/owncloud
      - OWNCLOUD_DB_HOST=db
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_PASSWORD=owncloud
      - OWNCLOUD_DB_TYPE=pgsql
      - OWNCLOUD_DB_USERNAME=owncloud
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=redis
    volumes:
      - ${PWD}/data/owncloud:/mnt/data
      - ${PWD}/data/owncloud_tmp:/tmp
      - ${PWD}/custom/user.config.php:/etc/templates/user.config.php
      - ${PWD}/custom/user-crontab:/etc/cron.d/user-crontab
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 60s
      timeout: 30s
      retries: 5
    logging:
      driver: "local"

  db:
    image: amd64/postgres:13.3-alpine@sha256:eaad5a3fd4d33a741a7f1b448a13f74086160dd3a4fd29f6c4a33de27d3abe28
    environment:
      - POSTGRES_DB=owncloud
      - POSTGRES_PASSWORD=owncloud
      - POSTGRES_USER=owncloud
    volumes:
      - ${PWD}/data/db:/var/lib/postgresql/data
    logging:
      driver: "local"

  redis:
    image: amd64/redis:6.2.5-alpine@sha256:a62c67e8d75b0b3d99b2d4932b8d1729071e59a2b0e4b81636340b5757c68c53
    restart: always
    volumes:
      - ${PWD}/data/redis:/data
    logging:
      driver: "local"
