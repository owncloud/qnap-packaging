---
version: "3"

services:
  owncloud:
    image: owncloud/qnap:10.8.0-amd64@sha256:1f439c5cb3bcc6948add3be6b8f12a28ae7766beef537406b7b55bb67a9bdcee
    restart: always
    ports:
      - "127.0.0.1:11409:8080"
    depends_on:
      - db
      - redis
    environment:
      - OWNCLOUD_OVERWRITE_WEBROOT=/owncloud
      - OWNCLOUD_DB_HOST=db
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_PASSWORD=owncloud
      - OWNCLOUD_DB_TYPE=pgsql
      - OWNCLOUD_DB_USERNAME=owncloud
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=redis
    volumes:
      - ${PWD}/data/owncloud:/mnt/data
      - ${PWD}/data/owncloud_tmp:/tmp
      - ${PWD}/custom/user.config.php:/etc/templates/user.config.php
      - ${PWD}/custom/user-crontab:/etc/cron.d/user-crontab
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 60s
      timeout: 30s
      retries: 5
    logging:
      driver: "local"

  db:
    image: postgres:13.4-alpine@sha256:a70babcd0e8f86272c35d6efcf8070c597c1f31b3d19727eece213a09929dd55
    environment:
      - POSTGRES_DB=owncloud
      - POSTGRES_PASSWORD=owncloud
      - POSTGRES_USER=owncloud
    volumes:
      - ${PWD}/data/db:/var/lib/postgresql/data
    logging:
      driver: "local"

  redis:
    image: redis:6.2.5-alpine@sha256:c8612cb52f56304c895c5e346cc79a9459990074797bea8a549df573b41a4cd3
    restart: always
    volumes:
      - ${PWD}/data/redis:/data
    logging:
      driver: "local"
