---
version: "3"

services:
  owncloud:
    image: owncloud/qnap:10.8.0-arm32v7@sha256:0b82e7b9a148155513a138bbd99c5ff5a13d83f2b7aae92287dd6c2f39b79923
    restart: always
    ports:
      - "127.0.0.1:11409:8080"
    depends_on:
      - db
      - redis
    environment:
      - OWNCLOUD_OVERWRITE_WEBROOT=/owncloud
      - OWNCLOUD_DB_HOST=db
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_PASSWORD=owncloud
      - OWNCLOUD_DB_TYPE=pgsql
      - OWNCLOUD_DB_USERNAME=owncloud
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=redis
    volumes:
      - ${PWD}/data/owncloud:/mnt/data
      - ${PWD}/data/owncloud_tmp:/tmp
      - ${PWD}/custom/user.config.php:/etc/templates/user.config.php
      - ${PWD}/custom/user-crontab:/etc/cron.d/user-crontab
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 60s
      timeout: 30s
      retries: 5
    logging:
      driver: "local"

  db:
    image: arm32v7/postgres:13.3-alpine@sha256:6046df556ee979c8cfc2fe77a74cab9568c22b05cbc69461c2baa19510862b17
    environment:
      - POSTGRES_DB=owncloud
      - POSTGRES_PASSWORD=owncloud
      - POSTGRES_USER=owncloud
    volumes:
      - ${PWD}/data/db:/var/lib/postgresql/data
    logging:
      driver: "local"

  redis:
    image: arm32v7/redis:6.2.4-alpine@sha256:1cd809915c6360fc517a2bafe9c9c8cf7093fc6ce3b5a3deb384f424442d1b24
    restart: always
    volumes:
      - ${PWD}/data/redis:/data
    logging:
      driver: "local"
